<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="container my-5">
        <div class="text-center mb-4">
            <h1>My Cine World</h1>
        </div>
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h3 class="text-center">Login</h3>
                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label for="user_name" class="form-label">User Name (Email)</label>
                        <input type="email" class="form-control" name="user_name" id="user_name" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <p class="text-center">
                        New user? <a href="/register">Signup</a>
                        <div class="err_msg">{{msg}}</div>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXlE4R5MOPO54gnnBq6PR0kqa0Yz1ztcQTwFspd3yD65VohhpuG05KxUbJ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGhoiZ13NXqaqClJ+Ae3eDi1z9O5p6UZ9lg6x14I4fQ+TceP9A5z4pG6y3M" crossorigin="anonymous"></script>
</body>
</html>
