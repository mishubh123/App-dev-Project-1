<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/styles/main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Signup</title>
    </head>
    <body>
        <div class= "my_container">
            <div class="center"> <h1>My Cine World</h1></div>
            <div class="my_panel">
                <div class="center"><h3>Signup</h3> </div>
                <form action="/register" method="POST">
                <div class="input_form">
                    <div class="mb-3">
                        <label for="user_name" class="form-label">User name(Email)</label>
                        <input type="email" class="form-control" name="user_name" id="user_name" placeholder="study@iitm.ac.in">
                      </div>
                      <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="password">
                      </div>
                      <div class="mb-3">
                        <label for="full_name" class="form-label">Full name</label>
                        <input type="text" class="form-control" name = "full_name" id="full_name" placeholder="Shubham Kumar Mishra">
                      </div>
                      <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" name="location" id="location" placeholder="Tilharzai">
                      </div>
                      <div class="mb-3">
                        <label for="pin_code" class="form-label">Pin code</label>
                        <input type="text" class="form-control" name="pin_code" id="pin_code" placeholder="242001">
                      </div>
                      <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Register</button>
                        Existing user? <a href="/login">Login</a>
                        <div class="err_msg"> {{msg}}</div>
                      </div>
                </form>
                </div>
            </div>
        </div>
    </body>
</html>
